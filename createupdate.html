    <div class="header">
      <div class="img-parent">
        <img src="static/img/createevent.jpg" style="background: linear-gradient(rgba(255, 255, 255, 0), black); opacity: 1;" alt="">
        <div class="img-overlay"></div>
        <div class="img-content">
          <div class="jumbotron-event-details">
            <h1 class="display-4">Create A Music Event</h1>
            <p class="lead">Find everything you need to setup and launch your music event.</p>
          </div>
        </div>
      </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Give the event an exciting title.</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title of the Event:">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Plan your event dates and timings:</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Where is the event going to take place?</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Location/Venue of the Event:">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What is the Category/Genre of the event?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select a Category/Genre</option>
                    <option>Pop</option>
                    <option>Electronic Dance Music</option>
                    <option>Country</option>
                    <option>Rock</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What is the capacity of the event?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select a range</option>
                    <option>1-1000</option>
                    <option>1001-5000</option>
                    <option>5001-20000</option>
                    <option>20001-50000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload photos of the event for marketing:</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" style="color: white;">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">A description of the event:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description of the event:"></textarea>
                <br></br>
                <button type="button" class="btn btn-outline-success" style="float: right;">Publish Event</button>
                <button type="button" class="btn btn-outline-secondary" style="float: left;">Cancel</button>
            </div>
        </form>
    </div>
